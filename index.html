                    </div>
                </div>

            </div>
        </section>
        <section class="content">

                    <i class="far fa-calendar-alt"></i>
                    <h1>Today</h1>
                </div>
            </div>
            <div class="todo-list">
                <h1 class="list-title">Today</h1>
                <div class="due">
                    <div class="due-list">
                        <h2 class="overdue">Overdue</h2>
                        <ul class="list">

                        </ul>
                    </div>
                </div>
                <div class="add-block">
                    <div class="back" onclick="loadData()">
                        Back
                    </div>
                    <div class="add-due" onclick="openForm()">
                        Add Task
                    </div>
                </div>
              
                <div class="add-task-block">
                    <form class="add-task" id="add-task">
                        <div class="task-block">

                            <textarea name="task" id="task" cols="30" rows="10" placeholder="Nhập nhiệm vụ"></textarea>
                            <label>Chọn ngày: </label>
                            <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                                 <input class="form-control" readonly="" type="text" name="date">
                                  <span class="input-group-addon">
                                      <i class="glyphicon glyphicon-calendar"></i>
                                  </span>

                            </div>
                        </div>
                        <button class="add">Add Task</button>
                        <button class="cancel" onclick="closeForm()">Cancel</button>
                    </form>
                </div>

            </div>
